<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>Dashboard</title>

<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="__MANAGER__/assets/img/favicon.png" type="image/x-icon">


<!--Basic Styles-->
<link href="__MANAGER__/assets/css/bootstrap.min.css" rel="stylesheet" />
<link id="bootstrap-rtl-link" href="" rel="stylesheet" />
<link href="__MANAGER__/assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="__MANAGER__/assets/css/weather-icons.min.css" rel="stylesheet" />

<!--Fonts-->
<!--     <link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css"> -->

<!--Beyond styles-->
<!-- 
<link id="beyond-link" href="__MANAGER__/assets/css/beyond.min.css" rel="stylesheet" type="text/css" />
 -->
<link href="__MANAGER__/assets/css/beyond.min.css" rel="stylesheet" type="text/css" />
<link href="__MANAGER__/assets/css/demo.min.css" rel="stylesheet" />
<link href="__MANAGER__/assets/css/typicons.min.css" rel="stylesheet" />
<link href="__MANAGER__/assets/css/animate.min.css" rel="stylesheet" />
<link id="skin-link" href="" rel="stylesheet" type="text/css" />

<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script src="__MANAGER__/assets/js/skins.min.js"></script>
</head>
<!-- /Head -->
<!-- Body -->
<body>
	<!-- Loading Container -->
	<div class="loading-container">
		<div class="loading-progress">
			<div class="rotator">
				<div class="rotator">
					<div class="rotator colored">
						<div class="rotator">
							<div class="rotator colored">
								<div class="rotator colored"></div>
								<div class="rotator"></div>
							</div>
							<div class="rotator colored"></div>
						</div>
						<div class="rotator"></div>
					</div>
					<div class="rotator"></div>
				</div>
				<div class="rotator"></div>
			</div>
			<div class="rotator"></div>
		</div>
	</div>
	<!--  /Loading Container -->
	<!-- Navbar -->
	{include file="public/top"}
	<!-- /Navbar -->
	<!-- Main Container -->
	<div class="main-container container-fluid">
		<!-- Page Container -->
		<div class="page-container">
			
			<!-- Page Sidebar侧边栏 -->
			{include file="public/left"}
			<!-- /Page Sidebar侧边栏 -->
			
			<!-- Page Content 内容-->
			<div class="page-content">
				<!-- Page Breadcrumb -->
				<div class="page-breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="fa fa-home"></i> <a href="#">管理员</a></li>
						<li class="active">权限列表</li>
					</ul>
				</div>
				<!-- /Page Breadcrumb -->
				<!-- Page Header -->
				<div class="page-header position-relative">
					<div class="header-title">
						<h1>权限列表</h1>
					</div>
					<!--Header Buttons-->
					<div class="header-buttons">
						<a class="sidebar-toggler" href="#"> <i class="fa fa-arrows-h"></i>
						</a> <a class="refresh" id="refresh-toggler" href=""> <i
							class="glyphicon glyphicon-refresh"></i>
						</a> <a class="fullscreen" id="fullscreen-toggler" href="#"> <i
							class="glyphicon glyphicon-fullscreen"></i>
						</a>
					</div>
					<!--Header Buttons End-->
				</div>
				<!-- /Page Header -->
				<!-- Page Body -->
				<div class="page-body">
      				   <div class="header ">
                            <div class="header ">
	                             <a class="btn btn-default purple" href="{:url('authGroupAdd')}"><i class="fa fa-plus"></i>添加</a>
	                         </div>
                        </div>
                       <div class="well with-footer">
                                
                                
                                
                                <div class="widget-body">
                                    <div class="alert alert-info fade in alert-radius-bordered alert-shadowed">
                                        <button class="close" data-dismiss="alert">
                                            ×
                                        </button>
                                        <i class="fa-fw fa fa-info"></i>

                                        <strong>权限列表:</strong> auth list
                                    </div>
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-striped table-condensed flip-content">
                                            <thead class="flip-content bordered-palegreen">
                                                <tr>
                                                    <th>ID</th>
                                                    <th>权限组名称</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	{volist name="authGroupList" id="authGroup"}
	                                                <tr>
	                                                    <td>{$authGroup.id}</td>
	                                                    <td><a href="{:url('authGroupSet',array('id'=>$authGroup.id))}">{$authGroup.name}</a></td>
	                                                    <td>
	                                                    	<a href="{:url('authGroupEdit',array('id'=>$authGroup['id']))}" class="btn btn-primary shiny">编辑</a>
	                                            			<a href="{:url('authGroupDel',array('id'=>$authGroup['id']))}" class="btn btn-primary shiny">删除</a>
	                                                    </td>
	                                                </tr>
	                                                {/volist}											
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                
                                
                                <div class="footer">
                                    <span style="display:block;text-align:center;"></span>
                                </div>
                            </div>        
				
				</div>
				<!-- /Page Body -->
			</div>
			<!-- /Page Content -->
		</div>
		<!-- /Page Container -->
		<!-- Main Container -->

	</div>

	<!--Basic Scripts-->
	<script src="__MANAGER__/assets/js/jquery-2.0.3.min.js"></script>
	<script src="__MANAGER__/assets/js/bootstrap.min.js"></script>

	<!--Beyond Scripts-->
	<script src="__MANAGER__/assets/js/beyond.min.js"></script>


	<!--Page Related Scripts-->
	<!--Sparkline Charts Needed Scripts-->
	<script src="__MANAGER__/assets/js/charts/sparkline/jquery.sparkline.js"></script>
	<script src="__MANAGER__/assets/js/charts/sparkline/sparkline-init.js"></script>

	<!--Easy Pie Charts Needed Scripts-->
	<script src="__MANAGER__/assets/js/charts/easypiechart/jquery.easypiechart.js"></script>
	<script src="__MANAGER__/assets/js/charts/easypiechart/easypiechart-init.js"></script>

	<!--Flot Charts Needed Scripts-->
	<script src="__MANAGER__/assets/js/charts/flot/jquery.flot.js"></script>
	<script src="__MANAGER__/assets/js/charts/flot/jquery.flot.resize.js"></script>
	<script src="__MANAGER__/assets/js/charts/flot/jquery.flot.pie.js"></script>
	<script src="__MANAGER__/assets/js/charts/flot/jquery.flot.tooltip.js"></script>
	<script src="__MANAGER__/assets/js/charts/flot/jquery.flot.orderBars.js"></script>

	<script>
		// If you want to draw your charts with Theme colors you must run initiating charts after that current skin is loaded
		$(window).bind("load", function() {

		});
	</script>

</body>
<!--  /Body -->
</html>
